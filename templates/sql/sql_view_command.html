{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div class="card">
   <h5 class="card-header">
      ID {{ sql_view['sql_id'] }}
   </h5>
   <div class="card-body">
      <h5 class="card-title">{{ sql_view['sql_name'] }}</h5>
      <h5 class="card-title">{{ sql_view['sql_command'] }}</h5>
      <p class="card-text">
      <pre>{{ sql_view['sql_description'] }}</pre>
      </p>
      <div class="btn-group btn-group pb-2" role="group" aria-label="...">
         <a href="{{ url_for('sql_list_commands') }}" class="btn btn-outline-dark">Вернуться к списку</a>
         <a href="{{ url_for('add_sql_command') }}" class="btn btn-outline-dark">Добавить новую</a>
         <a href="{{ url_for('edit_sql_command', sql_id=sql_view['sql_id']) }}"
            class="btn btn-outline-dark">Редактировать</a>
      </div>
      <form action="{{ url_for('delete_sql_command.delete_sql_command', sql_id=sql_view['sql_id'])}}" method="POST"
         class="pb-2">
         <input type="submit" class="btn btn-outline-danger" value="Или всё же удалить запись?"
            onclick="return confirm('Вы точно уверены что хотите удалить запись?')" />
      </form>
   </div>
</div>
{% endblock %}
