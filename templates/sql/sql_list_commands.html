{% extends "base.html" %} {% block title %}Команды sql{% endblock %} {% block content %}

<table class="table table-hover caption-top">
   <caption>Всего записей в таблице sql: <b>{{ sql_list_count_print_int }}</b>, <a
         href="{{ url_for('add_sql_command') }}">добавить новую запись</a></caption>
   {% for sql_list in sql_list %}
   <tbody>
      <tr>
         <td><a href="{{ url_for('get_post_sql_command', sql_id=sql_list['sql_id']) }}">{{ sql_list['sql_name']
               }}</a></td>
         <td>{{ sql_list['sql_command'] }}</td>
      </tr>
   </tbody>
   {% endfor %}
</table>

{% endblock %}
