{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
   <div class="card">
      <h5 class="card-header">
         <pre>{{ bash_view['bash_name'] }}</pre>
      </h5>
      <div class="card-body">
         <pre>{{ bash_view['bash_command'] }}</pre>
         <div class="btn-group btn-group" role="group" aria-label="...">
            <a href="{{ url_for('bash_list_commands') }}" class="btn btn-outline-dark">Вернуться к списку</a>
            <a href="{{ url_for('add_bash_command') }}" class="btn btn-outline-dark">Добавить новую</a>
            <a href="{{ url_for('edit_bash_command', bash_id=bash_view['bash_id']) }}" class="btn btn-outline-dark">Редактировать</a>
            <form action="{{ url_for('delete_bash_command', bash_id=bash_view['bash_id'])}}" class="btn btn-outline-dark active"
                  method="POST">Убить запись?
                  <input type="submit" class="btn btn-outline-dark" value="Да!"
                     onclick="return confirm('Вы уверены что хотите удалить запись?')" />
               </form>
         </div>
      </div>
   </div>

{% endblock %}
